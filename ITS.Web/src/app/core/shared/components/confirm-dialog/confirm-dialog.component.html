<h1 mat-dialog-title>Confirm Action</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">{{ data.cancelButtonText }}</button>
  <button mat-raised-button color="warn" (click)="onConfirmed()">{{ data.confirmButtonText }}</button>
</div>
