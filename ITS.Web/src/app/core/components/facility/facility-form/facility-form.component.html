<div class="form-container">
<h4>{{formType =='add' ? 'Add':'Update'}} Inmate</h4>
<form #fm="ngForm" (ngSubmit)="onFormSubmit()" class="inmate-form">
  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" name="name" [(ngModel)]="formObject.name" required>
    </mat-form-field>
  </div>
  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Address" name="address" [(ngModel)]="formObject.address" required>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" name="email" [(ngModel)]="formObject.email" required>
    </mat-form-field>
  </div>

  <div class="form-field">
    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Phone" name="phone" [(ngModel)]="formObject.phone">
    </mat-form-field>
  </div>
  
  <div class="form-actions">
    <button [disabled]="!fm.valid" type="submit" mat-flat-button color="primary">Save</button>
    <button type="button" (click)="onReset(fm)" mat-flat-button color="warn">Reset</button>
    <button [mat-dialog-close] mat-flat-button color="accent">Close</button>
  </div>
</form>
</div>
