<mat-sidenav-container>
  <mat-sidenav opened mode="side" [style.width]="sidenavWidth()">
    <!-- <app-custom-sidenav [collapsed]="collapsed()" /> -->
    <div class="sidenav-header">
      <img [width]="profileImageSize()" [height]="profileImageSize()" src="/assets/profile.png" />
      <div class="header-text" [class.hide-header-text]="collapsed()">
        <h2>Inmate Tracking System</h2>
        <p>Sushant Dhakal</p>
      </div>
    </div>
    <mat-nav-list>
      <a mat-list-item class="menu-item" *ngFor="let item of menuItems()" [routerLink]="item.route"
      routerLinkActive="selected-menu-item" #rla="routerLinkActive" [activated]="rla.isActive">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle *ngIf="!collapsed()">{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
